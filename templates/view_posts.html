<html>
<head>
  <title>View Posts</title>
  <link rel="stylesheet" href="/static/themes/template.css">
  <link rel = "stylesheet" href = "/static/themes/view_posts.css">
  <link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
</head>
<body>
  <header class = "header3">
  <header class = "header2">
  <header class = "header1">
    <h1 class = "page-title">Volun-Tutor</h1>
    <p class= "spacer"></p>
    <nav>
      <a class = "navlinks" href = "/">Home</a>
      <a class = "navlinks" href = "/profile">Profile</a>
      <a class = "navlinks" href = "/post">Post</a>
      <a class = "navlinks" href = "/view_posts">Feed</a>
      <a class = "navlinks" href = "{{logout_url}}">Log Out</a>
    </nav>
  </header>
  </header>
  </header>



  <br>
  <br>
  <br>

<div class = "holder">
<div class = "box"></div>
  <div class = "container">
  <h1 id = "heading"> {{feed_name}}</h1>
  <div class = "postBox">

  {% for i in range(length)%}
  <div class = "Feed_post"
  <h1 id="title"> {{title[i]}} </h1>

  <form method = "post">

  <button type="submit" name="button" value = {{author[i].urlsafe()}}> {{author_name[i]}}</button>
</form>

  <p id="content">{{content[i]}}</p>

  </div>
  <hr class = "line" width = "750">
  {% endfor %}

</div>
</div>

<div class = "box"></div>
</div>
</body>
</html>
